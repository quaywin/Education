<div ng-controller="RoleController">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">Role</h1>
      <p class="description">Manager role</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Manager role</h3>

    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-4 form-group">
            <label>Class</label>
            
            <select ng-model="ClassId" class="form-control">
                <option ng-selected="{{item.id == ClassId}}"
                        ng-repeat="item in ListClass"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label>Subject</label>
            <select ng-model="SubjectId" class="form-control">
                <option ng-selected="{{item.id == SubjectId}}"
                        ng-repeat="item in ListSubject"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
            <!-- <input type="text" class="form-control" ng-model="RoleName"> -->
          </div>
          <div class="col-sm-4 form-group">
            <label>Teacher</label>
            <select ng-model="TeacherId" class="form-control">
                <option ng-selected="{{item.id == TeacherId}}"
                        ng-repeat="item in ListTeacher"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="addNewRole()">Add</button>
          </div>
      </form>
      <table class="table table-bordered table-striped" id="example-2">
        <thead>
          <tr>
            <th>No.</th>
            <th>Class name</th>
            <th>Subject name</th>
            <th>Teacher name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody class="middle-align">

          <tr ng-repeat="item in ListRole">
            <td>{{$index+1}}</td>
            <td>{{item.class}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.teacher}}</td>
            <td>
              <!-- <button ng-click="edit(item)" class="btn btn-secondary btn-sm btn-icon icon-left">Edit</button> -->
              <button ng-click="deleteRole(item.id)" class="btn btn-danger btn-sm btn-icon icon-left">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row" ng-show="Pages>1">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="dataTables_paginate paging_simple_numbers" id="example-1_paginate">
            <ul class="pagination pull-right">
              <li ng-repeat="item in [] | range:Pages" class="paginate_button" ng-class="{'active':CurrentPage==$index+1}" aria-controls="example-1" tabindex="0">
                <a ng-click="getListRole($index+1)" class="pointer">{{$index+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
