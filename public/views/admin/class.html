<div ng-controller="ClassController">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">Class</h1>
      <p class="description">Manager class</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Manager class</h3>

    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Class name</label>
            <input type="text" class="form-control" ng-model="ClassName">
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="addNewCLass()">Add</button>
          </div>
      </form>
      <table class="table table-bordered table-striped" id="example-2">
        <thead>
          <tr>
            <th>No.</th>
            <th>Class name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody class="middle-align">

          <tr ng-repeat="item in ListClass">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>
              <!-- <button ng-click="edit(item)" class="btn btn-secondary btn-sm btn-icon icon-left">Edit</button> -->
              <button ng-click="deleteClass(item.id)" class="btn btn-danger btn-sm btn-icon icon-left">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row" ng-show="Pages>1">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="dataTables_paginate paging_simple_numbers" id="example-1_paginate">
            <ul class="pagination pull-right">
              <li ng-repeat="item in [] | range:Pages" class="paginate_button" ng-class="{'active':CurrentPage==$index+1}" aria-controls="example-1" tabindex="0">
                <a ng-click="getListClass($index+1)" class="pointer">{{$index+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
