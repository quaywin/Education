<div ng-controller="ScoreController">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">Score</h1>
      <p class="description">Score for each subject</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Score Viewing</h3>

    </div>
    <div class="panel-body">
      <table class="table table-bordered table-striped" id="example-2">
        <thead>
          <tr>
            <th>No.</th>
            <th>Subject</th>
            <th>TD</th>
            <th>CM</th>
            <th>Final</th>
          </tr>
        </thead>

        <tbody class="middle-align">

          <tr ng-repeat="item in ListSubject">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.scoretd}}</td>
            <td>{{item.scorecm}}</td>
            <td>{{item.scorefinal}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row" ng-show="Pages>1">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="dataTables_paginate paging_simple_numbers" id="example-1_paginate">
            <ul class="pagination pull-right">
              <li ng-repeat="item in [] | range:Pages" class="paginate_button" ng-class="{'active':CurrentPage==$index+1}" aria-controls="example-1" tabindex="0">
                <a ng-click="getListSubject($index+1)" class="pointer">{{$index+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
