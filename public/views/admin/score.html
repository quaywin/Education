<div ng-controller="ScoreController">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">Score</h1>
      <p class="description">Manager score</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Manager score</h3>

    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Class</label>
            <select ng-model="ClassId" class="form-control" ng-change="getListSubject(ClassId)">
                <option ng-selected="{{item.id == ClassId}}"
                        ng-repeat="item in ListClass"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
            <label>Subject</label>
            <select ng-model="SubjectId" class="form-control">
                <option ng-selected="{{item.id == SubjectId}}"
                        ng-repeat="item in ListSubject"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="loadListStudent(1)">Load</button>
          </div>
      </form>
      <table class="table table-bordered table-striped" id="example-2">
        <thead>
          <tr>
            <th>No.</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Student code</th>
            <th>CM</th>
            <th>TD</th>
            <th>Final</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody class="middle-align">

          <tr ng-repeat="item in ListStudent">
            <td>{{$index+1}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.studentcode}}</td>
            <td><input type="text" ng-model="item.scoretd" class="form-control"></td>
            <td><input type="text" ng-model="item.scorecm" class="form-control"></td>
            <td><input type="text" ng-model="item.scorefinal" class="form-control"></td>
            <td>
              <button ng-click="updateScore(item)" class="btn btn-success btn-sm btn-icon icon-left">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row" ng-show="Pages>1">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="dataTables_paginate paging_simple_numbers" id="example-1_paginate">
            <ul class="pagination pull-right">
              <li ng-repeat="item in [] | range:Pages" class="paginate_button" ng-class="{'active':CurrentPage==$index+1}" aria-controls="example-1" tabindex="0">
                <a ng-click="loadListStudent($index+1)" class="pointer">{{$index+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
