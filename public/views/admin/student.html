<div ng-controller="StudentController">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">Student</h1>
      <p class="description">Manager student</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Manager student</h3>

    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>First name</label>
            <input type="text" class="form-control" ng-model="FirstName">
          </div>
          <div class="col-sm-6 form-group">
            <label>Last name</label>
            <input type="text" class="form-control" ng-model="LastName">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="Username">
          </div>
          <div class="col-sm-6 form-group">
            <label>Gender</label>
            <select ng-model="Gender" class="form-control">
                <option ng-selected="{{item.id == Gender}}"
                        ng-repeat="item in ListGender"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Class</label>
            <select ng-model="ClassId" class="form-control">
                <option ng-selected="{{item.id == ClassId}}"
                        ng-repeat="item in ListClass"
                        value="{{item.id}}">
                  {{item.name}}
                </option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
            <label>Student code</label>
            <input type="text" class="form-control" ng-model="StudentCode">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="Address">
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="addNewStudent()">Add</button>
          </div>
      </form>
      <table class="table table-bordered table-striped" id="example-2">
        <thead>
          <tr>
            <!-- <th>No.</th> -->
            <th>First name</th>
            <th>Last name</th>
            <th>Username</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Student code</th>
            <th>Address</th>
            <!-- <th>Type</th> -->
            <th>Action</th>
          </tr>
        </thead>

        <tbody class="middle-align">

          <tr ng-repeat="item in ListStudent">
            <!-- <td>{{$index+1}}</td> -->
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.username}}</td>
            <td>{{item.genderName}}</td>
            <td>{{item.name}}</td>
            <td>{{item.studentcode}}</td>
            <td>{{item.address}}</td>
            <!-- <td>{{item.typeName}}</td> -->
            <td>
              <!-- <button ng-click="edit(item)" class="btn btn-secondary btn-sm btn-icon icon-left">Edit</button> -->
              <button ng-click="deleteStudent(item.id)" class="btn btn-danger btn-sm btn-icon icon-left">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row" ng-show="Pages>1">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="dataTables_paginate paging_simple_numbers" id="example-1_paginate">
            <ul class="pagination pull-right">
              <li ng-repeat="item in [] | range:Pages" class="paginate_button" ng-class="{'active':CurrentPage==$index+1}" aria-controls="example-1" tabindex="0">
                <a ng-click="getListStudent($index+1)" class="pointer">{{$index+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
